    <!-- Message stream -->
        <!-- multiple emails -->
    <div class="container my-container email-select">
        <div class="row">
            <!-- sender -->    
            <div class="col-8">
                <h4>SENDER</h4>
            </div>
            <!-- time/date -->
            <!-- time/date drops below Sender line on Md and larger viewports -->
            <div class="col-2 col-md-5">
                <h6>TIME/DATE</h6>
            </div>

    <!-- Compose Email Popup Modal/Offcanvas -->
        <!-- form -->
        <form class="container my-container email-send">
            <!-- "recipient" -->
            <div class="form-group mb-5">
                <label for="email-recipient">Recipient</label>
                <!-- email field with placeholder -->
                <input type="email" class="form-control" id="email-recipient" placeholder="Email address">
                <!-- "subject" -->
                <label for="email-subject">Subject</label>            
                <!-- subject field with placeholder -->
                <input class="form-control" id="email-subject" placeholder="Subject matter">                
            </div>

            <div class="form-group">
                <!-- "message" -->
                <label for="email-message">Message</label>
                <!-- message field with "type message..." placeholder -->
                <textarea id="email-message" name="message" class="form-control" placeholder="Type message..."></textarea>
            </div>

            <!-- send button that closes window in bottom right corner [closes modal/offcanvas] -->
            <div class="container my-container">
                <div class="row justify-content-end">
                    <div class="col offset-11">
                        <button type="submit">SEND</button>
                    </div>
                </div>
            </div>
        </form>
